<section class="hero-section">
  <div class="hero-container">

    <!-- Top Badge -->
    <div class="hero-badge">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="badge-icon">
        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
      </svg>
      <span>Discover thousands of movies</span>
    </div>

    <h1 class="hero-title">
      EXPLORE THE WORLD OF
      <span class="hero-title-accent">CINEMA</span>
    </h1>

    <p class="hero-subtitle">
      Browse through our extensive collection of movies. Find your next
      <br class="hidden-mobile">
      favorite film.
    </p>

    <!-- Search Bar -->
    <div class="search-container">
      <div class="search-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="search-icon">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        <input
          type="text"
          class="search-input"
          placeholder="Search for movies..."
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
        />
      </div>
    </div>

    <div class="quick-categories">
      <span class="category-label">Explore:</span>
      <button [routerLink]="['.']" fragment="target-popular" class="category-tag">Popluar</button>
      <button [routerLink]="['.']" fragment="target-top-rated" class="category-tag">Top Rated</button>
      <button [routerLink]="['.']" fragment="target-upcoming" class="category-tag">Upcoming</button>
    </div>

  </div>

</section>
